<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments | Yeeps-Share</title>
    <style>
        :root { --yeeps-orange: #FF8C00; --yeeps-blue: #87CEEB; }
        body { font-family: 'Comic Sans MS', sans-serif; background: var(--yeeps-blue); display: flex; flex-direction: column; align-items: center; padding: 50px; margin: 0; }
        
        .post-preview { background: #fffbea; padding: 20px; border-radius: 15px; width: 450px; margin-bottom: 20px; border: 2px dashed var(--yeeps-orange); }
        .comment-section { background: white; padding: 20px; border-radius: 15px; width: 450px; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        
        .comment { border-bottom: 1px solid #eee; padding: 10px 0; position: relative; }
        .comment:last-child { border: none; }
        .comment-user { font-weight: bold; color: var(--yeeps-orange); font-size: 0.9rem; }
        
        textarea { width: 95%; padding: 10px; border-radius: 10px; border: 2px solid #ddd; font-family: inherit; margin-top: 10px; }
        .btn-comm { background: var(--yeeps-orange); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        
        .back-link { color: white; text-decoration: none; font-weight: bold; margin-bottom: 20px; }
        .btn-del { color: red; background: none; border: none; cursor: pointer; font-size: 0.7rem; float: right; }
    </style>
</head>
<body>

    <a href="../index.html" class="back-link">â¬… Back to Feed</a>

    <div id="originalPost" class="post-preview"></div>

    <div class="comment-section">
        <h3>Comments</h3>
        <div id="commentList"></div>
        <hr>
        <textarea id="newComment" placeholder="Write a reply..."></textarea>
        <button class="btn-comm" onclick="postComment()">Post Comment</button>
    </div>

    <script>
        const ADMIN_NAME = "DatWeirdFNFfan";
        const currentUser = localStorage.getItem('current_yeep_user');
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('postId');

        if (!currentUser) window.location.href = "../login.html";

        function loadPage() {
            // 1. Show the Original Post
            const posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            const original = posts.find(p => p.id == postId);
            
            if (original) {
                document.getElementById('originalPost').innerHTML = `
                    <small>Replying to <b>${original.username}</b>:</small>
                    <p>${original.content}</p>
                `;
            }

            // 2. Show Comments
            const allComments = JSON.parse(localStorage.getItem('yeeps_comments')) || {};
            const comments = allComments[postId] || [];
            const list = document.getElementById('commentList');
            list.innerHTML = comments.length === 0 ? "<p style='color:#999'>No comments yet.</p>" : "";

            comments.forEach((c, index) => {
                const isOwner = currentUser === ADMIN_NAME;
                const isMyComment = c.user === currentUser;
                
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `
                    <span class="comment-user">${c.user}</span>
                    ${(isOwner || isMyComment) ? `<button class="btn-del" onclick="deleteComment(${index})">Delete</button>` : ''}
                    <div style="font-size: 0.9rem; margin-top: 5px;">${c.text}</div>
                `;
                list.appendChild(div);
            });
        }

        function postComment() {
            const text = document.getElementById('newComment').value.trim();
            if (!text) return;

            let allComments = JSON.parse(localStorage.getItem('yeeps_comments')) || {};
            if (!allComments[postId]) allComments[postId] = [];

            allComments[postId].push({
                user: currentUser,
                text: text,
                time: Date.now()
            });

            localStorage.setItem('yeeps_comments', JSON.stringify(allComments));
            document.getElementById('newComment').value = "";
            loadPage();
        }

        function deleteComment(index) {
            if (!confirm("Delete this comment?")) return;
            let allComments = JSON.parse(localStorage.getItem('yeeps_comments')) || {};
            allComments[postId].splice(index, 1);
            localStorage.setItem('yeeps_comments', JSON.stringify(allComments));
            loadPage();
        }

        loadPage();
    </script>
</body>
</html>
