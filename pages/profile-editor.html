<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | Yeeps-Share</title>
    <style>
        body { font-family: sans-serif; background: #87CEEB; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .box { background: white; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 5px solid #FF8C00; }
        input, textarea { width: 90%; margin-bottom: 15px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #FF8C00; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <a href="../index.html" style="color:white; font-weight:bold; text-decoration:none; margin-bottom:20px;">â¬… Back to Home</a>
    <div class="box">
        <h2>Edit Profile</h2>
        <input type="text" id="newPfp" placeholder="New PFP URL">
        <textarea id="newBio" placeholder="Edit Bio..."></textarea>
        <input type="password" id="newPass" placeholder="Change Password">
        <button onclick="update()">Save Changes</button>
    </div>
    <script>
        const user = localStorage.getItem('current_yeep_user');
        const db = JSON.parse(localStorage.getItem('yeeps_users_db')) || {};
        document.getElementById('newPfp').value = db[user]?.pfp || "";
        document.getElementById('newBio').value = db[user]?.bio || "";

        function update() {
            db[user] = { 
                pfp: document.getElementById('newPfp').value, 
                bio: document.getElementById('newBio').value, 
                password: document.getElementById('newPass').value || db[user].password 
            };
            localStorage.setItem('yeeps_users_db', JSON.stringify(db));
            alert("Updated!");
        }
    </script>
</body>
</html>
