<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeeps-Share | Home</title>
    <style>
        :root { --yeeps-orange: #FF8C00; --yeeps-yellow: #FFD700; --yeeps-blue: #87CEEB; }
        body { font-family: 'Comic Sans MS', sans-serif; background: var(--yeeps-blue); display: flex; flex-direction: column; align-items: center; padding-top: 80px; margin: 0; }
        
        .top-nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 10px; display: flex; justify-content: center; gap: 20px; z-index: 1000; }
        .top-nav a { color: white; text-decoration: none; font-weight: bold; }

        /* POST STYLES */
        .post { background: white; padding: 15px; margin-bottom: 20px; border-radius: 15px; width: 450px; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        .post.pinned { border: 4px solid var(--yeeps-yellow); background: #fffbea; }
        
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .pfp-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--yeeps-orange); }
        
        /* ROLE COLORS */
        .role-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; color: white; font-weight: bold; text-transform: uppercase; }
        .role-dev { background: #5865F2; }
        .role-mod { background: #3BA55D; }
        .role-rat { background: #9ea1a4; }
        .role-owner { background: var(--yeeps-yellow); color: #333; }

        .input-box { background: white; padding: 20px; border-radius: 15px; width: 450px; margin-bottom: 20px; border: 3px solid var(--yeeps-orange); }
        input, select { width: 90%; padding: 8px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .btn-post { background: var(--yeeps-orange); color: white; border: none; padding: 10px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .music-ctrl { position: fixed; bottom: 20px; right: 20px; background: white; padding: 10px; border-radius: 50px; border: 2px solid var(--yeeps-orange); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html">üè† Home</a>
        <a href="pages/profile-editor.html">‚öôÔ∏è My Profile</a>
        <a href="#" onclick="logout()" style="color:#ff4d4d;">Logout</a>
    </nav>

    <div class="music-ctrl">
        <button onclick="toggleMusic()" id="mBtn">üîá</button>
        <audio id="bgMusic" loop><source src="music/SuburbTheme.ogg" type="audio/ogg"></audio>
    </div>

    <h1>üß± Yeeps-Share</h1>

    <div class="input-box">
        <input type="text" id="postContent" placeholder="What's happening?">
        <input type="text" id="postImg" placeholder="Optional Image URL">
        <button class="btn-post" onclick="submitPost()">Post to Feed</button>
    </div>

    <div id="featured-zone"></div>
    <div id="feed"></div>

    <script>
        const ADMIN_NAME = "DatWeirdFNFfan";
        const currentUser = localStorage.getItem('current_yeep_user');

        if(!currentUser) { window.location.href = "login.html"; } // Assuming you have a separate login file

        function toggleMusic() {
            const m = document.getElementById('bgMusic');
            m.paused ? (m.play(), document.getElementById('mBtn').innerText="üîä") : (m.pause(), document.getElementById('mBtn').innerText="üîá");
        }

        function submitPost() {
            const content = document.getElementById('postContent').value;
            const img = document.getElementById('postImg').value;
            if(!content) return;

            let posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            const newPost = {
                id: Date.now(),
                username: currentUser,
                content: content,
                image: img,
                isPinned: false
            };

            posts.push(newPost);
            localStorage.setItem('yeepsPosts', JSON.stringify(posts));
            document.getElementById('postContent').value = "";
            document.getElementById('postImg').value = "";
            location.reload();
        }

        function renderRole(username) {
            if(username === ADMIN_NAME) return `<span class="role-badge role-owner">OWNER</span>`;
            const roles = JSON.parse(localStorage.getItem('yeeps_roles_db')) || {};
            const role = roles[username];
            if(!role) return "";
            return `<span class="role-badge role-${role}">${role}</span>`;
        }

        function loadFeed() {
            const posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            const usersDB = JSON.parse(localStorage.getItem('yeeps_users_db')) || {};
            const feed = document.getElementById('feed');
            const fFeed = document.getElementById('featured-zone');

            posts.slice().reverse().forEach(p => {
                const userData = usersDB[p.username] || {};
                const pfp = userData.pfp || "https://ui-avatars.com/api/?name=" + p.username;
                
                const div = document.createElement('div');
                div.className = `post ${p.isPinned ? 'pinned' : ''}`;
                div.innerHTML = `
                    <div class="post-header">
                        <img src="${pfp}" class="pfp-img" onclick="window.location.href='pages/user-profile.html?u=${p.username}'">
                        <div style="display:flex; flex-direction:column;">
                            <strong onclick="window.location.href='pages/user-profile.html?u=${p.username}'" style="cursor:pointer;">${p.username}</strong>
                            ${renderRole(p.username)}
                        </div>
                    </div>
                    <p>${p.content}</p>
                    ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:10px; margin-top:10px;">` : ''}
                    <div style="margin-top:10px; font-size:0.8rem;">
                        <a href="pages/comments.html?postId=${p.id}" style="color:var(--yeeps-orange); text-decoration:none; font-weight:bold;">üí¨ Comments</a>
                    </div>
                `;
                p.isPinned ? fFeed.appendChild(div) : feed.appendChild(div);
            });
        }

        function logout() { localStorage.removeItem('current_yeep_user'); location.reload(); }
        loadFeed();
    </script>
</body>
</html>
