<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeeps-Share</title>
    <style>
        /* YEEPS THEME CSS */
        :root {
            --yeeps-orange: #FF8C00;
            --yeeps-yellow: #FFD700;
            --yeeps-white: #ffffff;
            --bg-color: #87CEEB; /* Sky blue like the game world */
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Playful font */
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 0px var(--yeeps-orange);
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* FEATURED / ANNOUNCEMENT SECTION (Owner Only) */
        .admin-zone {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            border: 4px solid white;
            border-radius: 15px;
            width: 100%;
            max-width: 550px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1); /* Blocky shadow */
            text-align: center;
        }

        .admin-badge {
            background-color: var(--yeeps-orange);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* INPUT AREA */
        .input-container {
            background: var(--yeeps-white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            border: 3px solid var(--yeeps-orange);
        }

        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        button.post-btn {
            padding: 12px;
            background-color: var(--yeeps-orange);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.1s;
        }

        button.post-btn:active {
            transform: scale(0.95);
        }

        /* FEED AREA */
        #feed {
            width: 100%;
            max-width: 550px;
        }

        .post {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 0 rgba(0,0,0,0.05);
            animation: bounceIn 0.5s;
            position: relative;
        }

        .post-content {
            font-size: 1.1rem;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .media-display {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>üß± Yeeps-Share</h1>

    <div class="admin-zone">
        <span class="admin-badge">‚≠ê Featured Post</span>
        <h2>Welcome to the Yeeps Community!</h2>
        <p>This is the official place to share your best hiding spots and clips. Remember to keep it friendly!</p>
        </div>

    <div class="input-container">
        <h3>Create a Post</h3>
        <input type="text" id="postText" placeholder="What's on your mind?">
        
        <select id="mediaType">
            <option value="none">No Media (Text Only)</option>
            <option value="image">Image URL</option>
            <option value="video">Video URL (mp4)</option>
        </select>

        <input type="text" id="mediaUrl" placeholder="Paste link here (http://...)" style="display:none;">

        <button class="post-btn" onclick="addPost()">Post It!</button>
    </div>

    <div id="feed">
        </div>

    <script>
        // Toggle the Media URL input based on dropdown selection
        const typeSelector = document.getElementById('mediaType');
        const urlInput = document.getElementById('mediaUrl');

        typeSelector.addEventListener('change', function() {
            if (this.value === 'none') {
                urlInput.style.display = 'none';
            } else {
                urlInput.style.display = 'block';
            }
        });

        // LOAD POSTS
        document.addEventListener('DOMContentLoaded', loadPosts);

        function addPost() {
            const textInput = document.getElementById('postText');
            const typeInput = document.getElementById('mediaType');
            const urlInput = document.getElementById('mediaUrl');

            const text = textInput.value;
            const type = typeInput.value;
            const url = urlInput.value;

            if (text === '' && url === '') {
                alert("You can't post nothing!");
                return;
            }

            const post = {
                id: Date.now(),
                content: text,
                mediaType: type,
                mediaUrl: url
            };

            saveToStorage(post);
            renderPost(post);

            // Reset inputs
            textInput.value = '';
            urlInput.value = '';
            typeInput.value = 'none';
            urlInput.style.display = 'none';
        }

        function renderPost(post) {
            const feed = document.getElementById('feed');
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.id = post.id;

            let mediaHTML = '';
            
            // Logic to display Image or Video
            if (post.mediaType === 'image' && post.mediaUrl) {
                mediaHTML = `<img src="${post.mediaUrl}" class="media-display" alt="User Image">`;
            } else if (post.mediaType === 'video' && post.mediaUrl) {
                mediaHTML = `
                <video controls class="media-display">
                    <source src="${post.mediaUrl}" type="video/mp4">
                    Your browser does not support video.
                </video>`;
            }

            postDiv.innerHTML = `
                <button class="delete-btn" onclick="deletePost(${post.id})">X</button>
                <div class="post-content">${post.content}</div>
                ${mediaHTML}
            `;

            feed.prepend(postDiv);
        }

        function saveToStorage(post) {
            let posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            posts.push(post);
            localStorage.setItem('yeepsPosts', JSON.stringify(posts));
        }

        function loadPosts() {
            let posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            posts.forEach(post => renderPost(post));
        }

        function deletePost(id) {
            document.getElementById(id).remove();
            let posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            posts = posts.filter(post => post.id !== id);
            localStorage.setItem('yeepsPosts', JSON.stringify(posts));
        }
    </script>
</body>
</html>
