<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeeps-Share | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-nav">
        <a href="index.html">üè† Home</a>
        <a href="pages/profile-editor.html">‚öôÔ∏è My Profile</a>
        <a href="#" onclick="logout()" style="color:#ff4d4d;">Logout</a>
    </nav>

    <div class="music-ctrl">
        <button onclick="toggleMusic()" id="mBtn">üîá</button>
        <audio id="bgMusic" loop><source src="music/SuburbTheme.ogg" type="audio/ogg"></audio>
    </div>

    <h1>üß± Yeeps-Share</h1>

    <div id="ownerTools" style="display:none;" class="admin-panel">
        <strong>üëë Owner Controls</strong><br><br>
        <input type="text" id="targetUser" placeholder="Username" style="width:120px;">
        <select id="roleSelect">
            <option value="creator">Content Creator</option>
            <option value="rat">Lab Rat</option>
            <option value="star">Star Creator</option>
            <option value="starprog">Star Program</option>
            <option value="gamemod">Game Mod</option>
            <option value="discordmod">Discord Mod</option>
            <option value="webmod">Web Mod</option>
            <option value="dev">Game Dev</option>
            <option value="none">Remove Role</option>
        </select>
        <button onclick="assignRole()" style="padding:5px 15px; cursor:pointer;">Apply</button>
    </div>

    <div class="input-box">
        <input type="text" id="postContent" placeholder="What's happening?">
        <input type="text" id="postImg" placeholder="Image URL (Optional)">
        <button onclick="submitPost()" style="width:100%; padding:10px; background:var(--yeeps-orange); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Post to Feed</button>
    </div>

    <div id="featured-zone"></div>
    <div id="feed"></div>

    <script>
        const ADMIN_NAME = "DatWeirdFNFfan";
        const currentUser = localStorage.getItem('current_yeep_user');

        if (!currentUser) window.location.href = "login.html";

        function toggleMusic() {
            const m = document.getElementById('bgMusic');
            m.paused ? (m.play(), document.getElementById('mBtn').innerText="üîä") : (m.pause(), document.getElementById('mBtn').innerText="üîá");
        }

        function getRoleHTML(username, rolesDB) {
            let roleKey = (username === ADMIN_NAME) ? "owner" : (rolesDB[username] || "");
            const roleNames = { owner: "Owner", creator: "Content Creator", rat: "Lab Rat", star: "Star Creator", starprog: "Star Program", gamemod: "Game Mod", discordmod: "Discord Mod", webmod: "Web Mod", dev: "Game Dev" };
            const verified = ["owner", "dev", "star", "gamemod"].includes(roleKey);
            return {
                check: verified ? '<span class="checkmark">‚úî</span>' : '',
                badge: roleKey ? `<div class="badge role-${roleKey}">${roleNames[roleKey]}</div>` : ''
            };
        }

        function submitPost() {
            const content = document.getElementById('postContent').value.trim();
            const img = document.getElementById('postImg').value.trim();
            if(!content) return;
            let posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            posts.push({ id: Date.now(), username: currentUser, content, image: img, isPinned: false });
            localStorage.setItem('yeepsPosts', JSON.stringify(posts));
            location.reload();
        }

        function assignRole() {
            const target = document.getElementById('targetUser').value.trim();
            const role = document.getElementById('roleSelect').value;
            let roles = JSON.parse(localStorage.getItem('yeeps_roles_db')) || {};
            if(role === "none") delete roles[target]; else roles[target] = role;
            localStorage.setItem('yeeps_roles_db', JSON.stringify(roles));
            location.reload();
        }

        function deletePost(id) {
            if(!confirm("Delete?")) return;
            let posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            localStorage.setItem('yeepsPosts', JSON.stringify(posts.filter(p => p.id !== id)));
            location.reload();
        }

        function toggleFeature(id) {
            let posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            const idx = posts.findIndex(p => p.id === id);
            posts[idx].isPinned = !posts[idx].isPinned;
            localStorage.setItem('yeepsPosts', JSON.stringify(posts));
            location.reload();
        }

        function loadFeed() {
            const posts = JSON.parse(localStorage.getItem('yeepsPosts')) || [];
            const usersDB = JSON.parse(localStorage.getItem('yeeps_users_db')) || {};
            const rolesDB = JSON.parse(localStorage.getItem('yeeps_roles_db')) || {};
            const isOwner = currentUser === ADMIN_NAME;
            if(isOwner) document.getElementById('ownerTools').style.display = 'block';

            posts.slice().reverse().forEach(p => {
                const roleData = getRoleHTML(p.username, rolesDB);
                const pfp = usersDB[p.username]?.pfp || "https://ui-avatars.com/api/?name=" + p.username;
                const div = document.createElement('div');
                div.className = `post ${p.isPinned ? 'pinned' : ''}`;
                div.innerHTML = `
                    <div class="post-header">
                        <img src="${pfp}" class="pfp-img" onclick="window.location.href='pages/user-profile.html?u=${p.username}'">
                        <div>
                            <strong>${p.username}${roleData.check}</strong>
                            ${roleData.badge}
                        </div>
                    </div>
                    <p>${p.content}</p>
                    ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:10px; margin-bottom:10px;">` : ''}
                    <div style="display:flex; gap:15px; align-items:center;">
                        <a href="pages/comments.html?postId=${p.id}" style="color:var(--yeeps-orange); font-weight:bold; text-decoration:none; font-size:0.8rem;">üí¨ Comments</a>
                        ${(isOwner || p.username === currentUser) ? `<button onclick="deletePost(${p.id})" style="color:red; background:none; border:none; cursor:pointer; font-size:0.8rem;">Delete</button>` : ''}
                        ${isOwner ? `<button onclick="toggleFeature(${p.id})" style="color:blue; background:none; border:none; cursor:pointer; font-size:0.8rem;">Feature</button>` : ''}
                    </div>
                `;
                p.isPinned ? document.getElementById('featured-zone').appendChild(div) : document.getElementById('feed').appendChild(div);
            });
        }
        function logout() { localStorage.removeItem('current_yeep_user'); location.reload(); }
        loadFeed();
    </script>
</body>
</html>
