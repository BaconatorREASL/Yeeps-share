<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banned</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="justify-content:center;">
    <div class="admin-panel" style="text-align:center;">
        <h1 style="color:red;">Account Restricted</h1>
        <p id="reasonDisplay"></p>
        <button onclick="localStorage.removeItem('current_yeep_user'); location.href='login.html'">Logout</button>
    </div>
    <script>
        const user = localStorage.getItem('current_yeep_user');
        const db = JSON.parse(localStorage.getItem('yeeps_status_db')) || {};
        if(db[user]) {
            document.getElementById('reasonDisplay').innerText = "Reason: " + db[user].reason;
        }
    </script>
</body>
</html>
